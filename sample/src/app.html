<template>
  <h1>Validation</h1>
  <div class="row validation-errors" show.bind="hasValidated">
    <ul>
      <li class="invalid" repeat.for="message of validationMessages">
        ${message}
      </li>
      <li if.bind="validationMessages.length === 0">
        <em>No validation errors!</em>
      </li>
    </ul>
  </div>
  <label>
    <strong>First Name</strong>
    <input value.bind="model.firstName"/>
  </label>
  <label>
    <strong>Last Name</strong>
    <input value.bind="model.lastName"/>
  </label>
  <button click.trigger="validate()">Validate</button>
</template>

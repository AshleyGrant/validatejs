<template>
  <style>
    .has-errors { border: 1px solid red; }
  </style>
  <form>
    <summary>
      <errors repeat.for="error of reporter.errors"></errors>
    </summary>
    <label class="form-group">
      <strong>First Name</strong>
      <input class="form-control" value.bind="model.firstName" />
    </label>
    <label class="form-group">
      <strong>Last Name</strong>
      <input class="form-control" value.bind="model.lastName" />
    </label>
    <label class="form-group">
      <strong>Last Updated</strong>
      <input type="date" class="form-control" value.bind="model.lastUpdated"/>
    </label>
    <label class="form-group">
      <strong>Last Time Updated</strong>
      <input type="datetime" class="form-control" value.bind="model.lastTimeUpdated"/>
    </label>
    <label class="form-group">
      <strong>Email</strong>
      <input class="form-control" value.bind="model.email"/>
    </label>
    <label class="form-group">
      <strong>Password</strong>
      <input type="password" class="form-control" value.bind="model.password"/>
    </label>
    <label class="form-group">
      <strong>Confirm Password</strong>
      <input type="password" class="form-control" value.bind="model.confirmPassword"/>
    </label>
    <label class="form-group">
      <strong>Website</strong>
      <input class="form-control" value.bind="model.website"/>
    </label>
    <label class="form-group">
      <strong>Friend Count</strong>
      <input class="form-control" value.bind="model.friendCount"/>
    </label>
    <label class="form-group">
      <strong>Age</strong>
      <input class="form-control" value.bind="model.age"/>
    </label>
    <button click.trigger="checkValidation()">Validate</button>
  </form>
</template>

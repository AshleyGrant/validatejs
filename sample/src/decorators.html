<template>
  <require from="./bootstrap-form-group-renderer"></require>
  <form class="container">
    <ul class="list-unstyled">
      <li repeat.for="error of errors">
        <span class="text-danger">${error.message}</span>
      </li>
    </ul>
    <div>
      <label class="form-group">
        <strong>First Name</strong>
        <input class="form-control" value.bind="model.firstName & bootstrapFormGroupRenderer:reporter" />
      </label>
    </div>
    <div>
      <label class="form-group" with.bind="model">
        <strong>Last Name</strong>
        <input class="form-control" value.bind="lastName & bootstrapFormGroupRenderer:reporter" />
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Last Updated</strong>
        <input type="date" class="form-control" value.bind="model.lastUpdated & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Last Time Updated</strong>
        <input type="datetime" class="form-control" value.bind="model.lastTimeUpdated & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Email</strong>
        <input class="form-control" value.bind="model.email & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Password</strong>
        <input type="password" class="form-control" value.bind="model.password & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Confirm Password</strong>
        <input type="password" class="form-control" value.bind="model.confirmPassword & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Website</strong>
        <input class="form-control" value.bind="model.website & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Age</strong>
        <input class="form-control" value.bind="model.age & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Gender</strong>
        <input class="form-control" value.bind="model.gender & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Blue or Red?</strong>
        <input class="form-control" value.bind="model.blueOrRed & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <div>
      <label class="form-group">
        <strong>Zip Code</strong>
        <input class="form-control" value.bind="model.zipCode & bootstrapFormGroupRenderer:reporter"/>
      </label>
    </div>
    <button click.trigger="checkValidation()">Validate</button>
  </form>
</template>
